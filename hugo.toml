baseURL = '/'
relativeURLs = true
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = 'hugo-theme-relearn'
images = ['images/hero.png']

[outputs]
  home = ['html', 'rss', 'print']
  page = ['html', 'rss', 'print']
  section = ['html', 'rss', 'print']

defaultContentLanguage = 'en'

[languages]
  [languages.en]
    languageCode = 'en'
    languageName = 'English'
    title = 'My Website'
    weight = 1

  [languages.zh]
    languageCode = 'zh-CN'
    languageName = '中文'
    title = '我的网站'
    weight = 2

  [languages.ja]
    languageCode = 'ja'
    languageName = '日本語'
    title = '私のウェブサイト'
    weight = 3

[author]
  email = 'santa@example.com'
  name = 'Santa Claus'

[params]
  disableLanguageSwitchingButton = true
  themeVariant = ['relearn-light', 'relearn-dark']

[module]
  [[module.imports]]
    path = 'github.com/McShelby/hugo-theme-relearn'

